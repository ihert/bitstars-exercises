<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>REST Client</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        #item-list {}
        #item-list li {
            list-style-type: none;
            padding-top: 10px;
            font-size: 24px;
            position: relative;
        }
        #item-list li .del {
            display: none;
            position: absolute;
            top: 0;
            right: 5px;
            bottom: 0;
            text-align: center;
            width: 30px;
            height: 30px;
            margin: auto 0;
            padding: 2px 4px;
        }
        #item-list li .edit{display: none;}
        #item-list li.editing .edit {display: block;}
        #item-list li.editing .view {display: none;}
        #item-list li:hover .del {display: block;}
        .wrapper{padding-top: 10px; padding-bottom: 10px;}
    </style>
</head>
<body>
    <section id="app">
        <header>
            <div class="container">
                <h1 class="text-center">REST Client</h1>
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <input id="add" type="text" class="form-control" placeholder="type and press ENTER to create new item">
                            <div class="wrapper">
                                <div class="btn-group pull-left" role="group" aria-label="...">
                                    <button id="sort-asc" type="button" class="btn btn-default">
                                        <span class="glyphicon glyphicon-sort-by-alphabet" aria-hidden="true"></span>
                                    </button>
                                    <button id="sort-desc" type="button" class="btn btn-default">
                                        <span class="glyphicon glyphicon-sort-by-alphabet-alt" aria-hidden="true"></span>
                                    </button>
                                </div>
                                <div class="btn-group pull-right" role="group" aria-label="...">
                                    <button id="list" type="button" class="btn btn-default">
                                        <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                                    </button>
                                    <button id="grid" type="button" class="btn btn-default">
                                        <span class="glyphicon glyphicon-th" aria-hidden="true"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </header>
        <main>
            <section>
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <ul id="item-list" class="list-group">
                            </ul>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <p class="text-center">* click on item to edit</p>
                        <p class="text-center">** press ESC to cancel editing</p>
                    </div>
                </div>
            </div>
        </footer>
    </section>


    <script type="text/template" id="item-tpl">
        <div class="view">
            <p><%- name %></p>
            <button class="btn btn-default del">X</button>
        </div>
        <input type="text" class="form-control edit" value="<%- name %>">
    </script>
    <script data-main="js/main" src="js/libs/require/require.js"></script>
</body>
</html>
